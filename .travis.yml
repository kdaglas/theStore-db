language: python
python:
  - "3.6"

services:
  - postgresql

# command to install dependencies
install:
  - pip install -r requirements.txt 

before_script:
  - psql -c 'create database testdatabase;' -U postgres

# command to run tests 
script: 
  - nosetests --with-coverage --cover-package=storeapp

after_success: 
  - coveralls