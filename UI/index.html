<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="design/images/favicon.png">
    <title>Login | theStore</title>
    <link rel="stylesheet" href="design/css/login.css">
    <link rel="stylesheet" href="design/css/thestore.css">
    <link rel="stylesheet" href="design/css/queries.css">
</head>
<body>
    <section id="contain">
        <div class="login_box">
            <div class="desscription">
                <img src="design/images/intro.png">
            </div>
            <div class="fillups">
                <div class="heading">
                    <img class="logo" src="design/images/logoo.png">
                    <p>Welcome back<br/>
                    Login to resume your sales.</p>
                </div>
                <form method ="POST" id="logging-in">
                    <div class="input-field">
                        <input type="text" name="" id="username" placeholder="Username" required="">
                        <input type="password" id="password" name="" placeholder="Password" required="">
                        <input type="submit" name="" value="Log In">
                    </div>
                    <p></p>
                    <p class="error-message" id="errormsg"></p>
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="design/js/fetchjs/login.js"></script>
</body>
</html>
